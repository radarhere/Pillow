name: Test Windows

on: [push, pull_request, workflow_dispatch]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        architecture: ["x86", "x64"]

    timeout-minutes: 30

    name: Python ${{ matrix.python-version }} ${{ matrix.architecture }}

    steps:
    - name: Checkout Pillow
      uses: actions/checkout@v3

    - name: Install dependencies
      id: install
      run: |
        echo "hello"
        ls
        ./texconv.exe -f BC6H_SF16 -y Tests/images/hopper.png
      shell: pwsh

    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: errors
        path: Tests/images/hopper.dds
